<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>

<div id="app">

  <div>
    <button @click='toastShow'>toast</button>
    <agile-toast ref='toast'></agile-toast>
  </div>

  <div>
    <button @click='confirmShow'>confirm</button>
    <agile-confirm ref='confirm'></agile-confirm>
  </div>

  <div>
    <button @click='keyboardShow'>keyboard</button>
    <agile-keyboard ref='keyboard' @getvalue='getvalue' @pay='pay'></agile-keyboard>
    <h3>keyboard input: {{input}}</h3>
  </div>

  <div>
    <agile-button @click='loadingShow'>loading</agile-button>
    <agile-loading ref='loading'></agile-loading>
  </div>

</div>

<script src='/static/js/vue.js'></script>
<script src='/__build__/main.js'></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        input: ''
      }
    },
    methods: {
      toastShow() {
        this.$refs.toast.show()
      },
      keyboardShow() {
        this.$refs.keyboard.show()
      },
      confirmShow() {
        this.$refs.confirm.show()
      },
      getvalue(val) {
        this.input = val
      },
      pay(val) {
        console.log('pay', val)
      },
      loadingShow() {
        this.$refs.loading.show()
      },
    }
  })
</script>
</body>
</html>
